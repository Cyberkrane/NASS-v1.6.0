<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos Fijos</title>
  <link rel="stylesheet" href="../../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid bg-dark">
    <!-- HEADER -->
    <div class="container">
      <h1 class="display-1 text-center text-light  p-2">Ninja Counter</h1>
    </div>

    <div class="container px-4 d-flex justify-content-center my-5">
      <div class="row">
        <div class="col">
          <div class="p-3 border bg-light">
            <h3><b>Gastos fijos del mes</b>:</h3>
            <h2 class="text-center" id="total"> </h2>
          </div>
        </div>
      </div>
    </div>
    <!-- NAVEGACION -->

    <div class="container d-flex flex-row">
      <div class="col d-flex justify-content-center my-1">
        <button type="button" class="btn btn-outline-success"> <a href="../../index.html">Home</a> </button>
      </div>

      <div class="col d-flex justify-content-center my-1">
        <button type="button" class="btn btn-outline-info"> <a href="../../ingresos/ingresos.html">Ingresos</a>
        </button>
      </div>

      <div class="col d-flex justify-content-center my-1">
        <button type="button" class="btn btn-outline-warning"> <a href="../gastos-comunes/gastos-comunes.html">Gastos
            Comunes</a> </button>
      </div>

    </div>

    <!-- FORMULARIO -->
    <div class="container my-3 d-flex flex-column">

      <div class="container my-2 d-flex justify-content-between">
        <label for="luz" class="text-light">Luz: </label>
        <input type="number" class="my-2" name="luz" placeholder="indica la cantidad" id="luz"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="gas" class="text-light">Gas:</label>
        <input type="number" class="my-2" name="gas" placeholder="indica la cantidad" id="gas"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="internet" class="text-light">Internet</label>
        <input type="number" class="my-2" name="internet" placeholder="indica la cantidad" id="internet"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="mercado_libre" class="text-light">Mercado libre</label>
        <input type="number" class="my-2" name="mercado_libre" placeholder="indica la cantidad"
          id="mercado_libre"></input>
      </div>

      <button class="btn btn-outline-primary"
        onclick="ingresarDatos(luz.value || 0, gas.value || 0, internet.value || 0, mercado_libre.value || 0 )">enviar</button>

    </div>
    <!-- FOOTER -->
    <div class="container text-center text-light fixed-bottom bg-dark">
      <footer>
        <h3>Created by Cyberkrane_2022Â©</h3>
      </footer>
    </div>

  </div>

  <script src="./gastos-fijos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
