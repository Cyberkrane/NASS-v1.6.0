<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos Comunes</title>
  <link rel="stylesheet" href="../../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid bg-dark">

    <!-- HEADER -->

    <div class="container">
      <h1 class="display-1 text-center text-light  p-2">Ninja Counter</h1>
    </div>
    
    <div class="container px-4 d-flex justify-content-center my-2">
      <div class="row">
        <div class="col">
          <div class="p-3 border bg-light">
            <h3><b>Gastos comunes del mes</b>:</h3>
            <h2 class="text-center" id="total"></h2>
          </div>
        </div>
      </div>
    </div>
<!-- NAVEGACION -->

    <div class="container d-flex flex-row my-4">
      <div class="col d-flex justify-content-center my-1">
        <button type="button" class="btn btn-outline-success"> <a href="../../index.html">Home</a> </button>
      </div>

      <div class="col d-flex justify-content-center my-1">
        <button type="button" class="btn btn-outline-info"> <a href="../../ingresos/ingresos.html">ingresos</a>
        </button>
      </div>

      <div class="col d-flex justify-content-center my-1">
        <button type="button" class="btn btn-outline-warning"> <a href="../gastos-fijos/gastos-fijos.html">Gastos
            Fijos</a> </button>
      </div>

    </div>

    <!-- FORMULARIO -->

    <div class="container my-3 d-flex flex-column">

      <div class="container my-2 d-flex justify-content-between">
        <label for="articulos" class="text-light">Articulos: </label>
        <input type="number" class="my-1" name="articulos" placeholder="indica la cantidad" id="articulos"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="calefaccion" class="text-light">Calefacción</label>
        <input type="number" class="my-1" name="calefaccion" placeholder="indica la cantidad" id="calefaccion"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="capacitaciones" class="text-light">Capacitaciones</label>
        <input type="number" class="my-1" name="capacitaciones" placeholder="indica la cantidad" id="capacitaciones"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="comida" class="text-light">Comida</label>
        <input type="number" class="my-1" name="comida" placeholder="indica la cantidad" id="comida"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="construccion" class="text-light">Construcción</label>
        <input type="number" class="my-1" name="construccion" placeholder="indica la cantidad" id="construccion"></input>
      </div>

      <div class="container my-2 d-flex justify-content-between">
        <label for="limpieza" class="text-light">Limpieza</label>
        <input type="number" class="my-1" name="limpieza" placeholder="indica la cantidad" id="limpieza"></input>
      </div>


      <button class="btn btn-outline-primary my-2"
        onclick="ingresarDatos(articulos.value || 0, calefaccion.value || 0, capacitaciones.value || 0, comida.value || 0, construccion.value || 0, limpieza.value || 0   )">enviar</button>

    </div>



    <!-- FOOTER -->
    <div class="container text-center text-light fixed-bottom bg-dark">
      <footer>
        <h3>Created by Cyberkrane_2022©</h3>
      </footer>
    </div>

  </div>

  <script src="./gastos-comunes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
